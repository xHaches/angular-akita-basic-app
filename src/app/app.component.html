<button type="button" class="btn btn-primary m-5" (click)="change(currentCount+1)">+</button>
<button type="button" class="btn btn-danger m-5" (click)="change(currentCount-1)">-</button>
<button type="button" class="btn btn-danger m-5" (click)="change(0)">Reset</button>

<!-- Async, ademas de lo que hace el pipe, nos evitamos la fuga de memoria a como si lo hicieramos sÃ­ncrono -->
<p>{{value | async}}</p>
<p>{{currentCount}}</p>
